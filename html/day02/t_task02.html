<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>표 만들기 실습!!</h1>
    <p>현재 페이지를 <strong>똑같이</strong>만들기!!</p>
    <table border="1" width="850px" hight="200px" cellspacing="0">
        <caption>언어의 차이</caption>
        <tr>
            <th width="50px">구분</th>
            <th>실행</th>
            <th>영역</th>
            <th>저장</th>
        </tr>
        <tr>
            <td>Java</td>
            <td rowspan="2">전체 결과가 한번에 나온다.</td>
            <td rowspan="2">중괄호를 사용한다.</td>
            <td rowspan="2">프로그램이 종료되면 저장된 데이터가 날아간다.</td>
        </tr>
        <tr>
            <td>C</td>
        </tr>
        <tr>
            <td>SQL</td>
            <td>결과가 한 줄씩 나온다.</td>
            <td>중괄호를 사용하지 않는다.</td>
            <td>저장된 데이터가 영구히 남는다.</td>
        </tr>
        <tr>
            <td colspan="4" align="center">
                <strong>JavaScript</strong>는 어떻게 될까? </td>
        </tr>
    </table>
</body>
</html>
