<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="500px" cellspacing="0">
        <caption>표의 제목</caption>
        <tr>
            <!-- th는 제목을 만들어준다.
            제목은 굵어지고 가운데 정렬이 된다. -->
            <th>1행 1열</th>
            <th>1행 2열</th>
            <th>1행 3열</th>
        </tr>
        <tr>
            <td rowspan="2">2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <!-- <td>3행 1열</td> -->
            <td colspan="2">3행 2열</td>
            <!-- <td>3행 3열</td> -->
        </tr>
    </table>
</body>
</html>
