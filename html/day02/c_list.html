<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>ol태그와 li태그</h3>
    <ol type="i" start="3">
        <li>ol 태그는 순서있는 리스트를 의미한다.</li>
        <li>li와 함께 사용한다.</li>
        <li>자동으로 순서가 생성된다.</li>
        <li>type, start 속성 등을 사용할 수 있다.</li>
    </ol>

    <marquee>
        <h1>할 일 목록🤣</h1>
        </marquee>
    <ul>
        <li>
            <i>청소하기</i>
        </li>
        <li>
            <em>Java 공부하기</em>
        </li>
        <li>
            <del>DBMS 공부하기</del>
        </li>
        <li>
            <mark>공부하기</mark> 
        </li>
    </ul>
</body>
</html>
