<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #intro {
        resize: none;
      }

      #btn {
        width: 100%;
        height: 30px;
        margin: 10px auto;
        cursor: pointer;

        border: 1px solid rgb(255, 69, 67);
        color: rgb(255, 69, 67);
        font-weight: bold;
        background-color: white;
        border-radius: 5px;
      }

      #btn:hover {
        background-color: rgb(255, 69, 67);
        color: white;
      }
    </style>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>폼에서 사용하는 기타 태그들</legend>
        <div>
          <label for="intro">자기소개</label>
          <br />
          <textarea name="" id="intro" cols="40" rows="10"></textarea>
        </div>

        <div>
          <label for="numbers">셀렉트-드롭다운</label>
          <select name="" id="numbers">
            <option value="">선택하기</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>

        <button type="button" id="btn">버튼이다~~</button>
      </fieldset>
    </form>
  </body>
</html>
