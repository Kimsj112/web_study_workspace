<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .header,
      .footer {
        background-color: antiquewhite;
        height: 100px;
      }

      .container {
        display: flex;
      }

      .aside {
        background-color: blueviolet;
        height: 500px;
        width: 150px;
      }

      .main {
        background-color: brown;
        width: calc(100% - 300px);
      }

      .bside {
        background-color: blue;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="header"></div>
    <div class="container">
      <div class="aside"></div>
      <div class="main"></div>
      <div class="bside"></div>
    </div>
    <div class="footer"></div>
  </body>
</html>
