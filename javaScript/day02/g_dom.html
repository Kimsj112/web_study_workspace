<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div-box {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1 id="title">DOM 활용하기!</h1>
    <div class="div-box div-border" id="bg-green"></div>
    <div class="div-box div-border" id="bg-red"></div>
    <div class="div-box" id="bg-yellow"></div>

    <script>
      // HTML요소를 id로 가져오기
      let title = document.getElementById("title");
      console.log(title);

      //   HTML요소를 class로 가져오기
      let divBox = document.getElementsByClassName("div-box");
      //   class로 요소를 가져오면 여러 요소가 선택되므로 배열의 형태로 가져온다.
      console.log(divBox);

      //   가져온 요소에서 특정 요소만 사용하고 싶다면 인덱스를 사용한다.
      console.log(divBox[0]);

      //   querySelector()를 사용하면 좀 더 자유롭게 선택자를
      // 사용하여 요소를 가져올 수 있다.
      let bgGreen = document.querySelector("#bg-green");
      console.log(bgGreen);

      //   querySelectorAll()은 여러 요소를 배열형태로 가져온다.
      let divBorder = document.querySelectorAll(".div-border");
      console.log(divBorder);
    </script>
  </body>
</html>
