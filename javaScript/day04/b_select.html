<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-spacing: 0;
      }

      td,
      th {
        border-bottom: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>삭제</th>
      </tr>
      <tr class="row">
        <td class="board-id">1</td>
        <td class="title">aaa</td>
        <td class="writer">김철수</td>
        <td class="delete-btn">
          <button type="button">삭제</button>
        </td>
      </tr>
      <tr class="row">
        <td class="board-id">2</td>
        <td class="title">bbb</td>
        <td class="writer">박웅이</td>
        <td class="delete-btn">
          <button type="button">삭제</button>
        </td>
      </tr>
      <tr class="row">
        <td class="board-id">3</td>
        <td class="title">ccc</td>
        <td class="writer">신짱구</td>
        <td class="delete-btn">
          <button type="button">삭제</button>
        </td>
      </tr>
    </table>

    <script>
      {
        let $deleteBtns = document.querySelectorAll(".delete-btn > button");
        console.log($deleteBtns);

        $deleteBtns.forEach((btn) =>
          btn.addEventListener("click", function () {
            // console.log(this);
            this.closest(".row").remove();
          })
        );
      }
    </script>
  </body>
</html>
