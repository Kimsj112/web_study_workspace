<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./c_event.js"></script>
    <style>
      .flex {
        display: flex;
      }

      input {
        width: 300px;
      }

      button {
        width: 100px;
      }

      label {
        display: block;
      }

      input[type="checkbox"],
      input[type="radio"] {
        width: 50px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>인풋, 버튼</legend>
        <label>
          <span>텍스트1 : </span>
          <input type="text" class="text1" />
        </label>

        <label>
          <span>텍스트2 : </span>
          <input type="text" class="text2" />
        </label>

        <button type="submit" class="btn">버튼</button>
      </fieldset>

      <fieldset>
        <legend>체크박스</legend>
        <label>
          <span>검정</span>
          <input
            type="checkbox"
            name="color"
            value="black"
            class="color"
            checked
          />
        </label>
        <label>
          <span>빨강</span>
          <input type="checkbox" name="color" value="red" class="color" />
        </label>
        <label>
          <span>파랑</span>
          <input type="checkbox" name="color" value="blue" class="color" />
        </label>
      </fieldset>

      <fieldset>
        <legend>라디오</legend>
        <label>
          <span>피자</span>
          <input type="radio" name="food" value="pizza" class="food" checked />
        </label>
        <label>
          <span>햄버거</span>
          <input type="radio" name="food" value="hamburger" class="food" />
        </label>
        <label>
          <span>파스타</span>
          <input type="radio" name="food" value="pasta" class="food" />
        </label>
      </fieldset>
    </form>
  </body>
</html>
